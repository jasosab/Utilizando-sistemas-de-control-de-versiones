

    <div *ngIf="!submitted">
    <h1>{{title}}</h1>
      <p>{{subTitle}}</p>
      {{submitted}}
      <div class="submit-form">
        <form [formGroup]="form" (submit)="saveMovimiento()" class="form">
          <div class="form-group">
            <label>Buscar y seleccionar un cuenta</label>
            <input class="form-control"  type="hidden" formControlName="cuentaId">
            <app-cuentas-list [showTitle]="false" [showEditButton]="false" (selectCuentaEvent)="setActiveCuenta($event)" ></app-cuentas-list>
          </div>
          <div class="form-group">
              <mat-form-field >
                <input matInput [matDatepicker]="picker" placeholder="Fecha" [ngModelOptions]="{standalone: true}"  type="text"   [(ngModel)]="fechaModelo"  (ngModelChange)="nameChanged($event)"
                  required>
                  <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </div>
          <div class="form-group">
            <label>valor</label>
            <input class="form-control"  formControlName="valor" type="text">
          </div>
          <div class="form-group">
            <label>Descripcion</label>
            <input class="form-control"  formControlName="descripcion" type="text">
          </div>
          <div class="form-group">
            <br>
            <button [disabled]="form.invalid" class="btn btn-success">Enviar</button>
          </div>
        </form>
        </div>
      </div>
    
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newMovimiento()">Add</button>
      </div>
