<div class="w3-container">
  <h1 *ngIf="showTitle">{{title}}</h1>
</div>
<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          placeholder="Search by identification"
          [(ngModel)]="identification"/>
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchIdentification()">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Clients List</h4>
        <table class="w3-table w3-bordered w3-border w3-small">
        <tr>
          <th>Nombre</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>Estado</th>
          <!-- <th>edad</th> -->
        </tr>
        <tr
        *ngFor="let client of clients; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveClient(client, i)" >
          <td> {{ client.nombre }}</td>
          <td> {{ client.direccion }}</td>
          <td> {{ client.telefono }}</td>
          <td> {{ client.estado }}</td>

        </tr>
        </table>
      <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllClients()">
        Remove All
      </button> -->
    </div>
    <div class="col-md-6">
      <div *ngIf="currentClient">
        <h4>Client Selected</h4>
        <div>
          <label><strong>Nombre:</strong></label> {{ currentClient.nombre }}
        </div>
        <div>
          <label><strong>Telefono:</strong></label>
          {{ currentClient.telefono }}
        </div>
        <!-- <div>
          <label><strong>Status:</strong></label>
          {{ currentClient.estado ? "Published" : "Pending" }}
        </div> -->
        <a *ngIf="showEditButton"  class="m-3 btn btn-sm btn-warning" routerLink="/clients/{{ currentClient.clienteId }}">
          Edit
        </a>
      </div>
      <div *ngIf="!currentClient">
        <br />
        <p>Please click on a Client...</p>
      </div>
    </div>
  </div>
